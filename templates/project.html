<div class="container">
    <div class="row" ng-repeat="data in data">
        <div class="col-sm-4" ng-style="{ 'background-image' : 'url(' + project.image + ')', 'background-size' : 'cover', 'min-height' : '300px', 'padding' : '2px'}"></div>
        
        <div class="col-sm-8">
            <h2><a target="_blank" href="{{data.url}}">{{data.name}}</a></h2>
            <hr>
            <p>{{data.desc}}</p>
        </div>
    </div>
</div>
