<div class="container">
    <div class="row" ng-repeat="dat in data">
        <div class="col-sm-4">
            <h2>
            <img ng-src="{{dat.url}}" alt="{{dat.name}}" />
           <!-- <a target="_blank" href="{{dat.url}}">{{dat.name}}</a></h2> -->
            <hr>
            <p>{{dat.desc}}</p>
        </div>
    </div>
</div>
